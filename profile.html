<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مُنشئ السيرة الذاتية التفاعلي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f0f4f8;
        }
        .cv-page {
            width: 21cm;
            min-height: 29.7cm;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 2.5cm;
            direction: rtl;
        }
    </style>
</head>
<body class="p-8 md:p-12">

    <div class="max-w-7xl mx-auto bg-white p-8 rounded-xl shadow-lg flex flex-col md:flex-row gap-8">

        <!-- لوحة التحكم -->
        <div class="flex-1 space-y-8 bg-gray-50 p-6 rounded-lg">
            <h2 class="text-3xl font-bold text-gray-800 border-b-2 border-indigo-500 pb-2 mb-4">لوحة التحكم</h2>

            <!-- المعلومات الشخصية -->
            <div class="space-y-4">
                <h3 class="text-xl font-bold text-indigo-600">المعلومات الشخصية</h3>
                <input type="text" id="name" placeholder="الاسم الكامل" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" oninput="updateCV()">
                <input type="text" id="jobTitle" placeholder="المسمى الوظيفي" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" oninput="updateCV()">
                <input type="email" id="email" placeholder="البريد الإلكتروني" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" oninput="updateCV()">
                <input type="tel" id="phone" placeholder="رقم الهاتف" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" oninput="updateCV()">
                <textarea id="summary" placeholder="نبذة شخصية" rows="4" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" oninput="updateCV()"></textarea>
            </div>

            <!-- الخبرة العملية -->
            <div class="space-y-4">
                <h3 class="text-xl font-bold text-indigo-600">الخبرة العملية</h3>
                <div id="experienceContainer" class="space-y-4">
                    <!-- Experience fields will be added here -->
                </div>
                <button onclick="addExperience()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-300">
                    أضف خبرة جديدة
                </button>
            </div>

            <!-- التعليم -->
            <div class="space-y-4">
                <h3 class="text-xl font-bold text-indigo-600">التعليم</h3>
                <div id="educationContainer" class="space-y-4">
                    <!-- Education fields will be added here -->
                </div>
                <button onclick="addEducation()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-300">
                    أضف مؤهلاً جديداً
                </button>
            </div>

            <!-- المهارات -->
            <div class="space-y-4">
                <h3 class="text-xl font-bold text-indigo-600">المهارات</h3>
                <textarea id="skills" placeholder="المهارات (افصل بينها بفاصلة)" rows="2" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" oninput="updateCV()"></textarea>
            </div>
            
            <button onclick="downloadPDF()" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg text-lg transition-colors duration-300">
                📥 تحميل كـ PDF
            </button>
        </div>

        <!-- المعاينة الحية للسيرة الذاتية -->
        <div class="flex-1 bg-gray-200 p-8 rounded-xl flex items-center justify-center">
            <div id="cvPreview" class="cv-page">
                <!-- CV content will be rendered here -->
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        // Initial setup for CV structure
        const cvPreview = document.getElementById('cvPreview');
        const nameInput = document.getElementById('name');
        const jobTitleInput = document.getElementById('jobTitle');
        const emailInput = document.getElementById('email');
        const phoneInput = document.getElementById('phone');
        const summaryInput = document.getElementById('summary');
        const experienceContainer = document.getElementById('experienceContainer');
        const educationContainer = document.getElementById('educationContainer');
        const skillsInput = document.getElementById('skills');

        // Initial CV content
        let experiences = [{ company: '', position: '', duration: '', description: '' }];
        let educations = [{ institution: '', degree: '', duration: '' }];

        // Update CV preview on input change
        function updateCV() {
            let htmlContent = `
                <div class="header text-center mb-12">
                    <h1 class="text-4xl font-extrabold text-gray-800" id="cv-name">${nameInput.value || 'الاسم الكامل'}</h1>
                    <p class="text-xl text-indigo-600 mt-2" id="cv-job-title">${jobTitleInput.value || 'المسمى الوظيفي'}</p>
                    <div class="flex justify-center mt-4 text-gray-600 text-sm gap-4">
                        <span id="cv-email">${emailInput.value || 'البريد الإلكتروني'}</span>
                        <span id="cv-phone">${phoneInput.value || 'رقم الهاتف'}</span>
                    </div>
                </div>

                <div class="section-container mb-8">
                    <h2 class="text-2xl font-bold text-gray-700 border-b-2 border-gray-400 pb-1 mb-4">نبذة شخصية</h2>
                    <p class="text-gray-600 leading-relaxed" id="cv-summary">${summaryInput.value || 'اكتب هنا نبذة شخصية عن نفسك ومهاراتك وإنجازاتك.'}</p>
                </div>

                <div class="section-container mb-8">
                    <h2 class="text-2xl font-bold text-gray-700 border-b-2 border-gray-400 pb-1 mb-4">الخبرة العملية</h2>
                    ${experiences.map((exp, index) => `
                        <div class="mb-4">
                            <h3 class="font-bold text-lg text-gray-800">${exp.position || 'المسمى الوظيفي'}</h3>
                            <p class="text-gray-600">${exp.company || 'اسم الشركة'} | ${exp.duration || 'المدة'}</p>
                            <ul class="list-disc pr-8 text-gray-600 mt-1">
                                <li>${exp.description || 'وصف المسؤوليات والإنجازات'}</li>
                            </ul>
                        </div>
                    `).join('')}
                </div>

                <div class="section-container mb-8">
                    <h2 class="text-2xl font-bold text-gray-700 border-b-2 border-gray-400 pb-1 mb-4">التعليم</h2>
                    ${educations.map((edu, index) => `
                        <div class="mb-4">
                            <h3 class="font-bold text-lg text-gray-800">${edu.degree || 'الدرجة العلمية'}</h3>
                            <p class="text-gray-600">${edu.institution || 'اسم المؤسسة التعليمية'} | ${edu.duration || 'المدة'}</p>
                        </div>
                    `).join('')}
                </div>
                
                <div class="section-container">
                    <h2 class="text-2xl font-bold text-gray-700 border-b-2 border-gray-400 pb-1 mb-4">المهارات</h2>
                    <p class="text-gray-600">${skillsInput.value || 'المهارات الفنية والشخصية'}</p>
                </div>
            `;
            cvPreview.innerHTML = htmlContent;
        }

        // Add a new experience field
        function addExperience() {
            experiences.push({ company: '', position: '', duration: '', description: '' });
            renderExperienceFields();
            updateCV();
        }

        // Add a new education field
        function addEducation() {
            educations.push({ institution: '', degree: '', duration: '' });
            renderEducationFields();
            updateCV();
        }

        // Render experience fields
        function renderExperienceFields() {
            experienceContainer.innerHTML = '';
            experiences.forEach((exp, index) => {
                const div = document.createElement('div');
                div.className = 'bg-white p-4 rounded-lg shadow-sm space-y-2';
                div.innerHTML = `
                    <input type="text" placeholder="اسم الشركة" class="w-full p-2 border rounded-lg" oninput="updateExperience(${index}, 'company', this.value)" value="${exp.company}">
                    <input type="text" placeholder="المسمى الوظيفي" class="w-full p-2 border rounded-lg" oninput="updateExperience(${index}, 'position', this.value)" value="${exp.position}">
                    <input type="text" placeholder="المدة (مثال: 2020 - 2022)" class="w-full p-2 border rounded-lg" oninput="updateExperience(${index}, 'duration', this.value)" value="${exp.duration}">
                    <textarea placeholder="وصف المسؤوليات والإنجازات" rows="2" class="w-full p-2 border rounded-lg" oninput="updateExperience(${index}, 'description', this.value)">${exp.description}</textarea>
                    <button onclick="removeExperience(${index})" class="text-red-500 hover:text-red-700">إزالة</button>
                `;
                experienceContainer.appendChild(div);
            });
        }

        // Render education fields
        function renderEducationFields() {
            educationContainer.innerHTML = '';
            educations.forEach((edu, index) => {
                const div = document.createElement('div');
                div.className = 'bg-white p-4 rounded-lg shadow-sm space-y-2';
                div.innerHTML = `
                    <input type="text" placeholder="اسم المؤسسة التعليمية" class="w-full p-2 border rounded-lg" oninput="updateEducation(${index}, 'institution', this.value)" value="${edu.institution}">
                    <input type="text" placeholder="الدرجة العلمية" class="w-full p-2 border rounded-lg" oninput="updateEducation(${index}, 'degree', this.value)" value="${edu.degree}">
                    <input type="text" placeholder="المدة (مثال: 2016 - 2020)" class="w-full p-2 border rounded-lg" oninput="updateEducation(${index}, 'duration', this.value)" value="${edu.duration}">
                    <button onclick="removeEducation(${index})" class="text-red-500 hover:text-red-700">إزالة</button>
                `;
                educationContainer.appendChild(div);
            });
        }

        // Update experience data
        function updateExperience(index, key, value) {
            experiences[index][key] = value;
            updateCV();
        }

        // Update education data
        function updateEducation(index, key, value) {
            educations[index][key] = value;
            updateCV();
        }

        // Remove experience
        function removeExperience(index) {
            if(experiences.length > 1) {
                experiences.splice(index, 1);
                renderExperienceFields();
                updateCV();
            }
        }

        // Remove education
        function removeEducation(index) {
            if(educations.length > 1) {
                educations.splice(index, 1);
                renderEducationFields();
                updateCV();
            }
        }
        
        // Download CV as PDF
        function downloadPDF() {
            const cvElement = document.getElementById('cvPreview');
            html2canvas(cvElement, {
                scale: 2,
                useCORS: true
            }).then(canvas => {
                const { jsPDF } = window.jspdf;
                const imgData = canvas.toDataURL('image/png');
                const pdf = new jsPDF('p', 'mm', 'a4');
                const imgWidth = 210;
                const pageHeight = 297;
                const imgHeight = canvas.height * imgWidth / canvas.width;
                let heightLeft = imgHeight;
                let position = 0;

                pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                heightLeft -= pageHeight;

                while (heightLeft >= 0) {
                    position = heightLeft - imgHeight;
                    pdf.addPage();
                    pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                    heightLeft -= pageHeight;
                }
                
                pdf.save("سيرة-ذاتية.pdf");
            });
        }

        // Initial render
        renderExperienceFields();
        renderEducationFields();
        updateCV();
    </script>
</body>
</html>
